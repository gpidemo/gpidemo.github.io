<!doctype html> 
<html lang="en"> 
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>gpi Tracked Payment - Select Account</title> 
		<link rel="icon" href="/favicon.ico">
		<link rel="stylesheet" type="text/css" href="../../style.css"> 
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head> 
	
	<body>
		<div id="container" style="height:1080px">
			<h1 class="center">gpi Tracked Payment - Select</h1>
			<div class="center">Pay following amount: <span id="value"></span><span id="currency"></span> from account 
			<div style="margin-top: 20px; margin-bottom: 20px;">
				<div class="horizontal-direction debtor-option" onclick="clickChecbox(this)">
					<input type="radio" name="debtor" checked/>
					<div class="debtor-description">
						<div class="horizontal-direction debtor-choice">
							<p>Debtor Name: <span id="debtorName">Alfred Jean-Charles</span> / Id: <span id="debtorPartyID">My ID</span></p> 
							<p>debtor Account: <span id="debtorAccount">BE25 0056 8328 8588</span> / BIC:  <span id="debtorBIC">GEBABEBB</span></p>
						</div>
					</div>
				</div>
			</div>
			
			<button class="center" id="confirm" style="cursor: pointer;">Confirm Payment</button>
			<div id="pleasewait" style="display: none;">Sending payment information to merchant...</div>
		</div>
		
		<script src="/redirect.js"></script> 
		<script src="confirm.js"></script>
		<script src="static_data.js"></script>
		<script>
			function clickChecbox(div) {
				div.querySelector('input[type="radio"]').checked = true;
			}
		</script>
	</body>
</html>
