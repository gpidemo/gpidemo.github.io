<!doctype html> 
<html lang="en"> 
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>gpi Tracked Payment - Select Account</title> 
		<link rel="icon" href="/favicon.ico">
		<link rel="stylesheet" type="text/css" href="../../style.css"> 
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script src="static_data.js"></script>
	</head> 
	
	<body>
		<div id="container" style="height:1600px">
			<div class="center">Pay : <span id="value"></span><span id="currency"></span> to <span id="creditorName"></span></div> 
			<div class="center">      on account <span id="creditorAccount"> from:</span></div> 
			<div style="margin-top: 20px; margin-bottom: 20px;">
				<div class="horizontal-direction debtor-option" onclick="clickCheckbox(this)">
					<input type="radio" name="debtor" checked/>
					<div class="debtor-description">
						<div class="horizontal-direction debtor-choice">
							<div>Debtor Name: <span id="debtor1Name"></span> / Id: <span id="debtor1PartyId"></span></div> 
							<div>       Account: <span id="debtor1Account"></span>/<span id="debtor1BIC"></span></div>
						</div>
					</div>
				</div>
				<div class="horizontal-direction debtor-option" onclick="clickCheckbox(this)">
					<input type="radio" name="debtor"/>
					<div class="debtor-description">
						<div class="horizontal-direction debtor-choice">
							<div>Debtor Name: <span id="debtor2Name"></span> / Id: <span id="debtor2PartyId"></div> 
							<div>       Account: <span id="debtor2Account"></span>/<span id="debtor2BIC"></span></div>
						</div>
					</div>
				</div>
			</div>
			
			<button class="center" id="confirm" style="cursor: pointer;">Confirm Payment</button>
			<div id="pleasewait" style="display: none;">Sending payment information to merchant...</div>
		</div>
		
		
		<script src="/redirect.js"></script> 
		<script src="confirm.js"></script>
		<script src="static_data.js"></script>
		<script>
			function clickCheckbox(div) {
				div.querySelector('input[type="radio"]').checked = true;
			}
		</script>
	</body>
</html>
